<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleSmartPhone.css">
        <link rel="stylesheet" href="styleDesktop.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;700&amp;display=swap" rel="stylesheet">
        <title>Snake</title>
    </head>
    <body>
        <header>Snake
        </header>
        <main>
            <div id="console">
                <div class="consoleSide">
                    <div id="tituleConsole">Current Score</div>
                    <div id="currentScore" class="score">0</div>
                </div>
                    <button class="btn" value="Start">Start</button>
                    <div class="consoleSide">
                        <div id="tituleConsole">Best Score</div>
                        <div id="bestScore" class="score">4</div>
                    </div>
            </div>
            <div id="container">
            <div id="map">
            </div>
        </main>
        <div class="controls">
            <div class="nothing"></div>
            <div class="keys"><i class="fas fa-arrow-circle-up"></i></div>
            <div class="nothing"></div>
            <div class="keys"><i class="fas fa-arrow-circle-left"></i></div>
            <div class="keys"><i class="fas fa-arrow-circle-down"></i></div>
            <div class="keys"><i class="fas fa-arrow-circle-right"></i></div>
        </div>
        <div class="messageDefeat" style="display: flex;">
            <div class="defeat">Defeat</div>
            <div class="space"></div>
            <div class="message">You score is:</div>
            <div class="number">1</div>
            <div class="space"></div>
        </div>
        <footer>By Juan Jose Borrelli - Copyright Â©:</footer>
        <script src="script.js"></script>
</body>
</html>
